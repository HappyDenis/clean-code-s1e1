<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="wrapper">
      <div class="new-task" id="adding-element">
        <label class="new-task__name" for="new-task">Add Item</label>
        <section class="new-task__wrapper">
          <input
            id="new-task"
            class="new-task__name new-task__name_input"
            type="text"
          />
          <button class="button button-add">Add</button>
        </section>
      </div>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list task-list_incomplete">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" />
          <label class="task-list__name task-list__name_label">Pay Bills</label>

          <input class="task-list__name task-list__name_input" type="text" />
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="" />
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="task-list__checkbox" type="checkbox" />
          <label class="task-list__name task-list__name_label"
            >Go Shopping</label
          >
          <input
            type="text"
            value="Go Shopping"
            class="task-list__name task-list__name_input"
          />
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks" class="task-list task-list_complete">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked />
          <label class="task-list__name task-list__name_label"
            >See the Doctor</label
          >
          <input type="text" class="task-list__name task-list__name_input" />
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
